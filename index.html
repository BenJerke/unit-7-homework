<!DOCTYPE html>
​
<html lang="en-us">
​
<head>
​
  <meta charset="UTF-8">
  <title>Train Schedule</title>
​
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
​ 
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
​
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- Javascript -->
  <script src="assets/javascript/app.js"></script>
​

</head>
​
<body>
​

  <div class="container">
​
    <!-- title block -->
    <div class="jumbotron" style="background-color: maroon; color: white">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">It's Trains!</h3>
    </div>
​
    <div class="row">
​
      <div class="col-md-12">
​
  
        <div class="card mb-4">
          <div class="card-header">Running Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
​
    <div class="row">
      <div class="col-md-12">

        <div class="card mb-4">
          <div class="card-header">Schedule a New Train</div>
          <div class="card-body">

            <!-- entry form starts here -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Pineapple Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Memphis" type="text">
              </div>
              <div class="form-group">
                <label for="first-arrival-input">First Train Time (HH:mm - 24h clock)</label>
                <input class="form-control" id="first-arrival-input" placeholder="04:30" type="time">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="90" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
​            <!-- entry form ends here -->

          </div>
        </div>
      </div>
    </div>
​
  </div>
​
<!-- firebase call + javascript for populating schedule (move to .js file after code is working) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  
  </body>
</html>
